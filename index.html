<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:ital,wght@0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Main Css -->
    <link rel="stylesheet" href="/css/main.css" />
    <style></style>
    <title>Nguyễn Nhật Thanh - Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav class="navbar">
          <!-- Logo -->
          <div class="navbar__logo">
            <img src="./img/logo.svg" alt="logo" />
          </div>
          <!-- Links -->
          <ul class="navbar__links">
            <li class="navbar__link">
              <a href="#">Work</a>
            </li>
            <li class="navbar__link">
              <a href="#">About</a>
            </li>
            <li class="navbar__link">
              <a href="#">Resume</a>
            </li>
            <a href="#"> <button class="navbar__btn">Contact</button></a>
          </ul>
          <!-- Menu buttons -->
          <div class="navbar__icons">
            <div class="navbar__icon"></div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Banner -->
    <section id="banner">
      <div class="container">
        <!-- img -->
        <div class="banner__img">
          <img src="/img/banner-img.png" alt="banner img" />
        </div>
        <!-- Heading -->
        <div class="banner__heading">
          <h1>Hello, I'm Thanh Nguyễn</h1>
          <p>Lorem</p>
          <a href="#"><button class="banner__btn">View more</button></a>
          <div class="banner__socials">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Fonts Awesome -->
    <script
      src="https://kit.fontawesome.com/a3b58fa4d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Main Js -->
    <script src="js/main.js"></script>
  </body>
</html>
